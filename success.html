<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .message {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .message p {
            font-size: 16px;
            color: #666;
        }
        .message a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .message a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="message">
    <h1>Terima Kasih!</h1>
    <p>Pesan Anda telah berhasil dikirim.</p>
    <a href="contact_form.html">Kembali ke Formulir</a>
</div>

</body>
</html>
